name: Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60  # ← CORRETO: no nível do job

    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # ← v4, não v2 (v2 está obsoleta)
        with:
          node-version: "22"

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Verificar arquivos gerados
        run: ls -R ./dist

      - name: Compactar build
        run: |
          cd dist
          zip -r ../build.zip .

      - name: Upload build.zip via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./          # ← raiz do repo (onde está build.zip)
          server-dir: /public_html/
          port: 21
          protocol: ftps        # ou ftp se não tiver SSL
          timeout: 1800000      # 30 min
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/build.zip        # evita upload duplicado

      - name: Clear cache (opcional)
        run: curl -X GET "http://marcostavares.dev.br/?clear_cache=true" --max-time 30

      - name: Test FTP Connection (debug)
        continue-on-error: true
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ftp
          ftp -inv ${{ secrets.FTP_HOST }} <<EOF
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          ls
          bye
          EOF
