on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload build files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}  # Certifique-se de que este valor esteja correto
          username: ${{ secrets.FTP_USER }} # Certifique-se de que este valor esteja correto
          password: ${{ secrets.FTP_PASSWORD }} # Certifique-se de que este valor esteja correto
          local-dir: ./build/
          server-dir: /public_html/
          port: 21
          protocol: ftp  # Tente mudar para 'ftp' se o FTPS nÃ£o funcionar
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Clear cache (optional)
        run: curl -X GET http://marcostavares.dev.br/?clear_cache=true
