on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload build files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 177.11.48.209
          username: marcostavaresdev
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          server-dir: /public_html/
          target: "/home2/marcostavaresdev/public_html"  # DiretÃ³rio no servidor onde os arquivos serÃ£o enviados
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
      - name: Clear cache (optional)
        run: curl -X GET http://marcostavares.dev.br/?clear_cache=true
